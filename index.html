<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anglobulario - Juego de Vocabulario</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="Juego interactivo para aprender vocabulario en ingl√©s con m√∫ltiples categor√≠as y modos de juego">
</head>
<body>
    <!-- Pantalla de Configuraci√≥n -->
    <section id="setup-screen">
        <div class="config-container">
            <h1>‚ú® Anglobulario ‚ú®</h1>
            <form id="game-setup">
                <div class="input-group">
                    <label for="player1">Jugador 1:</label>
                    <input type="text" id="player1" required>
                </div>
                
                <div class="input-group">
                    <label for="player2">Jugador 2:</label>
                    <input type="text" id="player2">
                </div>
                
                <div class="input-group">
                    <label for="player3">Jugador 3:</label>
                    <input type="text" id="player3">
                </div>
                
                <div class="input-group">
                    <label for="player4">Jugador 4:</label>
                    <input type="text" id="player4">
                </div>
                
                <div class="input-group">
                    <label for="time">Tiempo (segundos):</label>
                    <input type="number" id="time" min="30" max="300" value="60" required>
                </div>
                
                <div class="input-group">
                    <label for="category">Categor√≠a:</label>
                    <select id="category" required></select>
                </div>
                
                <button type="submit">üéÆ ¬°Comenzar Juego!</button>
            </form>
        </div>
    </section>

    <!-- Pantalla de Juego -->
    <section id="game-screen" class="hidden">
        <div id="countdown">‚è≥ 60 segundos</div>
        
        <div id="word-card">
            <h2 id="word"></h2>
            <p id="pronunciation"></p>
            <p id="translation"></p>
        </div>
        
        <div id="scoreboard">
            <p>‚úÖ <span id="approved">0</span></p>
            <p>‚ùå <span id="rejected">0</span></p>
        </div>
    </section>

    <!-- Pantalla de Resultados -->
    <section id="results-screen" class="hidden">
        <div class="results-container">
            <h2>üèÜ Resultados Finales</h2>
            <table id="results-table">
                <thead>
                    <tr>
                        <th>Jugador</th>
                        <th>Aciertos</th>
                        <th>Errores</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button id="restart-game">üîÑ Jugar de Nuevo</button>
        </div>
    </section>

    <!-- Transici√≥n Animada -->
    <div id="transition-overlay" class="hidden">
        <div class="transition-content">
            <h2>üéâ ¬°Listo para Jugar!</h2>
            <div class="loader"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
