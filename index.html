<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anglobulario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Pantalla de configuraciÃ³n -->
    <section id="setup-screen" class="screen active">
        <div class="config-container">
            <h1>Anglobulario</h1>
            <form id="game-setup">
                <div class="input-group">
                    <label for="player1">Jugador 1:</label>
                    <input type="text" id="player1" required>
                </div>
                
                <div class="input-group">
                    <label for="player2">Jugador 2:</label>
                    <input type="text" id="player2">
                </div>
                
                <div class="input-group">
                    <label for="player3">Jugador 3:</label>
                    <input type="text" id="player3">
                </div>
                
                <div class="input-group">
                    <label for="player4">Jugador 4:</label>
                    <input type="text" id="player4">
                </div>
                
                <div class="input-group">
                    <label for="time">Tiempo (segundos):</label>
                    <input type="number" id="time" min="5" value="30" required>
                </div>
                
                <div class="input-group">
                    <label for="category">CategorÃ­a:</label>
                    <select id="category" required></select>
                </div>
                
                <button type="submit">Comenzar Juego</button>
            </form>
        </div>
    </section>

    <!-- Pantalla de juego -->
    <section id="game-screen" class="screen">
        <div id="countdown"></div>
        <div id="word-card">
            <h2 id="word"></h2>
            <p id="pronunciation"></p>
            <p id="translation"></p>
        </div>
    </section>

    <!-- Pantalla de resultados -->
    <section id="results-screen" class="screen">
        <div class="results-container">
            <h2>Resultados</h2>
            <table id="results-table">
                <thead>
                    <tr>
                        <th>Jugador</th>
                        <th>Aciertos</th>
                        <th>Errores</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button id="restart-game">Jugar de Nuevo</button>
        </div>
    </section>

    <!-- Pantalla de transiciÃ³n -->
    <div id="transition-screen" class="screen">
        <h2>ðŸŽ® Â¡Listo para jugar!</h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
