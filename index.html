<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Vocabulario en Inglés</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Juego de Vocabulario en Inglés</h1>
    </header>
    <main>
        <section id="setup-screen">
            <form id="game-setup">
                <label for="player1">Jugador 1:</label>
                <input type="text" id="player1" name="player1">
                <label for="player2">Jugador 2:</label>
                <input type="text" id="player2" name="player2">
                <label for="player3">Jugador 3:</label>
                <input type="text" id="player3" name="player3">
                <label for="player4">Jugador 4:</label>
                <input type="text" id="player4" name="player4">
                <label for="time">Tiempo (segundos):</label>
                <input type="number" id="time" name="time" min="10" max="300">
                <label for="category">Categoría:</label>
                <select id="category" name="category">
                    <select>
                <button type="submit">Comenzar Juego</button>
            </form>
        </section>
        <section id="game-screen" class="hidden">
            <div id="countdown"></div>
            <div id="word-card">
                <h2 id="word"></h2>
                <p id="pronunciation"></p>
                <p id="translation" class="translation-text"></p>
            </div>
            <div id="scoreboard">
                <p>Aprobadas: <span id="approved">0</span></p>
                <p>No Aprobadas: <span id="rejected">0</span></p>
            </div>
        </section>
        <section id="results-screen" class="hidden">
            <h2>Resultados</h2>
            <table id="results-table">
                <thead>
                    <tr>
                        <th>Jugador</th>
                        <th>Aprobadas</th>
                        <th>No Aprobadas</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Las filas se llenarán dinámicamente con JavaScript -->
                </tbody>
            </table>
            <button id="restart-game">Reiniciar Juego</button>
        </section>
    </main>
    <footer>
        <p>© 2025 Juego de Vocabulario en Inglés</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
